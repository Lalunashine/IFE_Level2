<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>task 2_1</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
 
  // num-char mapping
  var num = ["零", "一", "二", "三", "四", "五", "六", "七", "八", "九", "十"]
  var j = 0;  // counter for display
  var ul = document.getElementById("aqi-list"); // get ul obj

  // read through all data
  for(var i=0; i<aqiData.length; i++) {
    if (aqiData[i][1] > 60) {
      j++;
      // create a new element li
      var li = document.createElement("li");
      // create text displayed in this list
      var result = document.createTextNode( "第" + num[j] + "名: " + aqiData[i][0] + "，AQI 为 " + aqiData[i][1]);
      li.appendChild(result); // add text in list
      ul.appendChild(li); // add list in ul
    }
  }

})();
</script>
</body>
</html>
